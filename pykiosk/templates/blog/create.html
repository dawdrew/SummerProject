{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Post{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="name">Name (First and Last)</label>
    <input name="name" id="name" value="{{ request.form['name'] }}" required>

    <label for="street_address">Street Address</label>
    <input name="street_address" id="street_address" value="{{ request.form['street_address'] }}" required>

    <label for="city">City</label>
    <input name="city" id="city" value="{{ request.form['city'] }}" required>

    <label for="state">State</label>
    <input name="state" id="state" value="{{ request.form['state'] }}" required>

    <label for="zip_code">Zip Code</label>
    <input name="zip_code" id="zip_code" value="{{ request.form['zip_code'] }}" required>

    <label for="card_number">Card Number</label>
    <input name="card_number" id="card_number" value="{{ request.form['card_number'] }}" required>

<!--    <label for="zip_code">Zip Code</label>-->
<!--    <input name="zip_code" id="zip_code" value="{{ request.form['zip_code'] }}" required>-->
<!--    <textarea name="body" id="body">{{ request.form['body'] }}</textarea>-->
    <input type="submit" value="Save">
  </form>
  <form action="{{ url_for('blog.cancel')}}" method="post"><input type="submit" value="Cancel"><form/>

{% endblock %}
